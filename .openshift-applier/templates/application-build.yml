---
kind: Template
apiVersion: v1
metadata:
  name: application-build
  annotations:
    openshift.io/display-name: S2I App Build Template
    description: S2I binary build config to create an image with your app baked in.
    iconClass: fa-cube
    tags: s2i
objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        build: '${NAME}'
      name: '${NAME}'
    spec:
      nodeSelector:
      output:
        to:
          kind: ImageStreamTag
          name: '${NAME}:${BUILD_TAG}'
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        binary: {}
        type: Binary
      strategy:
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: ${IMAGE_STREAM_SOURCE_NAME}:${IMAGE_STREAM_SOURCE_TAG}
            namespace: labs-ci-cd
    status:
      lastVersion: 1
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        build: '${NAME}'
      name: '${NAME}'
    spec: {}
parameters:
  - name: NAME
    displayName: Name
    description: The name assigned to all objects and the resulting imagestream.
    required: true
    value: s2i-app
  - name: BUILD_TAG
    displayName: Build Tag for Docker image
    description: The tag to apply to the Docker image being built.
    required: true
    value: latest
  - name: IMAGE_STREAM_SOURCE_NAME
    displayName: Image Stream Source Name
    description: The name assigned to all objects and the resulting imagestream.
    required: true
    value: openjdk-11-rhel7
  - name: IMAGE_STREAM_SOURCE_TAG
    displayName: Image Stream Source Tag
    description: The name assigned to all objects and the resulting imagestream.
    required: true
    value: 1.0-16.1567588131
  - name: IMAGE_STREAM_SOURCE_NAMESPACE
    displayName: Image Stream Source Namespace
    description: The name assigned to all objects and the resulting imagestream.
    value: labs-ci-cd
  - name: IMAGE_STREAM_SOURCE_TAG
    displayName: Image Stream Source Tag
    description: The name assigned to all objects and the resulting imagestream.
    required: true
    value: 1.0-16.1567588131
  - name: BUILD_TAG
    displayName: Build Tag for Docker image
    description: The tag to apply to the Docker image being built.
    required: true
    value: latest
labels:
  template: application-build-template
